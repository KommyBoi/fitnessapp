<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Dates</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="m-0 p-0 box-border">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Workout Dates</h1>
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
                <tr>
                    <th class="px-4 py-2 border">Serial Number</th>
                    <th class="px-4 py-2 border">Date</th>
                </tr>
            </thead>
            <tbody>
                {% for session in workout_sessions %}
                <tr>
                    <td class="px-4 py-2 border">{{ forloop.counter }}</td>
                    <td class="px-4 py-2 border">{{ session.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
